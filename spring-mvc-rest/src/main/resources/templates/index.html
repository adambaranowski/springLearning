<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City Manager</title>
</head>
<body>
    <p th:text="${message}">xdd</p>
<h1>Add City:</h1>
<form th:action="@{/cities}" th:object="${cityModel}" method="post">
    <p><input type="text" th:field="*{name}"/></p>
    <p><input type="number" th:field="*{population}"/></p>
    <p><input type="submit" value="Add City"/></p>
</form>
<a th:href="@{/cities}">List all cities</a>
</body>
</html>
